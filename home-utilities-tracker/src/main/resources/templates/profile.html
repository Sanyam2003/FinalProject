<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="login-wrapper">
  <div class="login-card" style="max-width:480px;width:98%;padding:32px 18px;">
    <div class="login-header">
      <img src="/icons/images.png" alt="logo" class="logo">
      <h2>Update Profile</h2>
      <p>Change your email or password below.</p>
    </div>
    <form th:action="@{/profile/update-email}" method="post" style="width:100%;text-align:left;">
      <label for="newEmail" class="profile-label" style="display:block;text-align:left;margin-bottom:4px;margin-top:10px;">New Email</label>
      <input type="email" id="newEmail" name="newEmail" class="usage-input" required>
      <button type="submit" class="btn" style="margin-bottom:10px;">Update Email</button>
    </form>
    <form th:action="@{/profile/update-password}" method="post" style="width:100%;text-align:left;">
      <label for="newPassword" class="profile-label" style="display:block;text-align:left;margin-bottom:4px;margin-top:10px;">New Password</label>
      <input type="password" id="newPassword" name="newPassword" class="usage-input" required>
      <button type="submit" class="btn">Update Password</button>
    </form>
    <div class="register" style="margin-top:18px;"><a href="/dashboard">Back to Dashboard</a></div>
  </div>
</div>
</body>
</html>
