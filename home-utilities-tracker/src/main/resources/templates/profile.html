<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="login-wrapper">
  <div class="login-card report-card-black" style="max-width:440px;width:100%;padding:48px 40px;color:#fff;">
    <div class="login-header">
      <div class="logo" style="width:30%;margin:0 auto;display:flex;justify-content:center;align-items:center;">
        <img src="/icons/profile.png" alt="logo" style="width:100%;height:auto;max-width:120px;border-radius:12px;background:none;box-shadow:none;">
      </div>
      <h2 style="color:#fff;">My Profile</h2>
      <p style="color:#fff;">Change your email or password below.</p>
    </div>
    <form th:action="@{/profile/update-email}" method="post" style="width:100%;text-align:left;">
      <div class="form-group">
        <label for="newEmail" class="input-label" style="color:#fff;">New Email</label>
        <div class="input-wrapper">
          <input type="email" id="newEmail" name="newEmail" class="usage-input" required style="color:#222;background:#f8f8f8;border:2px solid #1abc60;border-radius:8px;padding:10px 14px;font-size:1rem;transition:border-color 0.2s, box-shadow 0.2s;box-shadow:0 2px 8px rgba(26,188,96,0.08);outline:none;" onfocus="this.style.borderColor='#148c43';this.style.boxShadow='0 0 0 2px #1abc60'" onblur="this.style.borderColor='#1abc60';this.style.boxShadow='0 2px 8px rgba(26,188,96,0.08)'">
        </div>
      </div>
      <button type="submit" style="background:#1abc60;color:#fff;border:none;padding:10px 0;width:50%;border-radius:8px;font-weight:600;font-size:1rem;box-shadow:0 2px 8px rgba(0,0,0,0.04);margin-bottom:10px;transition:background 0.2s;cursor:pointer;display:block;margin-left:auto;margin-right:auto;" onmouseover="this.style.background='#148c43'" onmouseout="this.style.background='#1abc60'">UPDATE EMAIL</button>
    </form>
    <form th:action="@{/profile/update-password}" method="post" style="width:100%;text-align:left;">
      <div class="form-group">
        <label for="newPassword" class="input-label" style="color:#fff;">New Password</label>
        <div class="input-wrapper">
          <input type="password" id="newPassword" name="newPassword" class="usage-input" required style="color:#222;background:#f8f8f8;border:2px solid #1abc60;border-radius:8px;padding:10px 14px;font-size:1rem;transition:border-color 0.2s, box-shadow 0.2s;box-shadow:0 2px 8px rgba(26,188,96,0.08);outline:none;" onfocus="this.style.borderColor='#148c43';this.style.boxShadow='0 0 0 2px #1abc60'" onblur="this.style.borderColor='#1abc60';this.style.boxShadow='0 2px 8px rgba(26,188,96,0.08)'">
        </div>
      </div>
      <button type="submit" style="background:#1abc60;color:#fff;border:none;padding:10px 0;width:50%;border-radius:8px;font-weight:600;font-size:1rem;box-shadow:0 2px 8px rgba(0,0,0,0.04);transition:background 0.2s;cursor:pointer;display:block;margin-left:auto;margin-right:auto;" onmouseover="this.style.background='#148c43'" onmouseout="this.style.background='#1abc60'">UPDATE PASSWORD</button>
    </form>
    <div class="register" style="color:#fff;margin-top:18px;">
      <a href="/dashboard" class="login-button" style="display:block;text-align:center;text-decoration:none;color:#fff;width:90%;margin:0 auto;">Back to Dashboard</a>
    </div>
  </div>
</div>
</body>
</html>
