<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Utilities Tracker - Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🏠 Home Utilities Tracker</h1>
    <p>Track your appliance usage and spending smartly.</p>
    <div th:if="${param.error}">
      <span style="color:red;">Invalid credentials!</span>
    </div>
    <div th:if="${param.logout}">
      <span style="color:green;">You have been logged out.</span>
    </div>
    <form th:action="@{/login}" method="post">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="text" id="email" name="username" required autocomplete="username"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required autocomplete="current-password"><br>
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a th:href="@{/register}">Register here</a>.</p>
