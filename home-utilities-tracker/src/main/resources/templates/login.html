<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Utilities Tracker - Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <img src="/icons/images.png" alt="logo" class="logo">
      <h1>Home Utilities Tracker</h1>
      <p>Track appliance usage smartly!</p>
    </div>

    <!-- Login error/success -->
    <div th:if="${param.error}" class="invalid-credentials-message">Invalid credentials!</div>
    <div th:if="${param.logout}" class="logout-success-message">You have been logged out.</div>

    <!-- Login form -->
    <form th:action="@{/login}" method="post">
      <label for="email" class="input-label">Email:</label>
      <input type="text" id="email" name="username" placeholder="Email" required autocomplete="username">
      <label for="password" class="input-label">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
      <button type="submit">Login</button>
    </form>

    <!-- Register link -->
    <div class="register">Donâ€™t have an account? <a th:href="@{/register}">Register here</a>.</div>
  </div>
</div>

</body>
</html>
