<!-- register.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="particles">
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>
<div class="login-wrapper">
  <div class="login-card report-card-black" style="max-width:440px;width:100%;padding:48px 40px;color:#fff;">
    <div class="login-header">
      <div class="logo" style="width:30%;margin:0 auto;display:flex;justify-content:center;align-items:center;">
        <img src="/icons/newUser.png" alt="logo" style="width:100%;height:auto;max-width:120px;border-radius:12px;background:none;box-shadow:none;">
      </div>
      <h2 style="color:#fff;">Register for Home Utilities Tracker</h2>
      <p style="color:#fff;">Create your account to start tracking your appliance usage and spending smartly!</p>
    </div>
    <form th:action="@{/register}" method="post" style="width:100%;text-align:left;">
      <div class="form-group">
        <label for="email" class="input-label" style="color:#fff;">Email <span style="color:#fff;">*</span></label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" placeholder="Email" required style="color:#222;background:#f8f8f8;">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="input-label" style="color:#fff;">Password <span style="color:#fff;">*</span></label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Password" required style="color:#222;background:#f8f8f8;">
        </div>
      </div>
      <button type="submit" class="login-button">Register</button>
    </form>
    <div th:if="${registerSuccess}" class="message logout-success-message">Registration successful! Please login.</div>
    <div th:if="${registerError}" class="message invalid-credentials-message">Registration failed!</div>
    <div class="register" style="color:#fff;"><a th:href="@{/login}" style="color:#1abc60;transition:color 0.2s;text-decoration:none;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='#1abc60'">Back to Login</a></div>
  </div>
</div>
<script>
  // Add subtle input animations
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
    });
    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  });
</script>
</body>
</html>
