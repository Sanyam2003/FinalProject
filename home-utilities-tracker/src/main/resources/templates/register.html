<!-- register.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <img src="/icons/images.png" alt="logo" class="logo">
      <h2>Register for Home Utilities Tracker</h2>
      <p>Create your account to start tracking your appliance usage and spending smartly!</p>
    </div>
    <form th:action="@{/register}" method="post">
      <label for="email" style="display:block;text-align:left;margin-bottom:4px;margin-top:10px;">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <label for="password" style="display:block;text-align:left;margin-bottom:4px;margin-top:10px;">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div th:if="${registerSuccess}" class="message success">Registration successful! Please login.</div>
    <div th:if="${registerError}" class="message error">Registration failed!</div>
    <div class="register"><a th:href="@{/login}">Back to Login</a></div>
  </div>
</div>
</body>
</html>
