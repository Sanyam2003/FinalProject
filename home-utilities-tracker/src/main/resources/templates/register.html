<!-- register.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Register for Home Utilities Tracker</h2>
    <form th:action="@{/register}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Register</button>
    </form>
    <p th:if="${registerSuccess}" style="color:green;">Registration successful! Please login.</p>
    <p th:if="${registerError}" style="color:red;">Registration failed!</p>
    <p><a th:href="@{/login}">Back to Login</a></p>
</div>
</body>
</html>
